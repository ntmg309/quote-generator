<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote Generator</title>
    <link
      rel="icon"
      type="image/png"
      href="https://www.google.com/s2/favicons?domain=cnn.com"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="quote-container" id="quote-container">
    <!-- Quote -->
    <div class="quote-text">
      <i class="fas fa-quote-left"></i>
      <!-- fas: stand for font awsome solid.-->
      <span id="quote">What you are is what you have been. What you'll be what you do now. </span>
      <!-- Author -->
      <div class="quote-author">
        <span id="author">Buddha</span>
      </div> 
      </div>
      <!-- Buttons -->
      <!-- type (.button-container) emmet will auto type the code. -->
      <div class="button-container">
        <!-- type button.twitter-button#twitter (type #twitter for id class of twitter-button) -->
        <button class="twitter-button" id="twitter" title="Tweet This">
          <!-- font awsome icon using i element (i.fab.fa-twitter(font awsome brand).class of fa-twitter.fab: font awsome brand is use for any social media icon. -->
          <i class="fab fa-twitter"></i>
        </button>
        <!-- button#new-quote -->
        <button id="new-quote">New Quote</button>
      </div>
      
    </div>


  
    <!--Script  -->
    <script src="script.js"></script>
  </body>
</html>
